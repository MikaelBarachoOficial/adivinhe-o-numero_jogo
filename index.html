<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="icon" href="./assets/death_image.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="areaDoTitulo">
        <h1>Number Guessing Game</h1>
    </div>
    <div id="areaDoJogo">
        <section id="conteudo">

            <p class="explicacao">Olá jogador! Selecionei um número aleatório entre 1 e 100. Você tem apenas 7 tentativas muahahahah. Direi se o seu palpite foi muito alto ou muito baixo. Se as 7 tentativas acabarem, Fim de jogo pra você!!!</p>

            <div class="form">
                <label for="guessField">Diga a sua aposta: </label>
                <input class="guessField" type="number" min="1" max="100" required id="guessField" class="guessField">
                <input class="guessSubmit" type="submit" value="APOSTAR" class="guessSubmit">
            </div>

            <div class="resultParas">
                <p class="guesses"></p>
                <p class="lowOrHigh"></p>
                <p class="lastResult"></p>
            </div>

        </section>
        <img src="./assets/death_image.png" alt="Morte">
    </div>
    <script src="main.js"></script>
</body>
</html>
